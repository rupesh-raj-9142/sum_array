<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all element in an array</title>
</head>
<style>
    body{
        background-color:blue;
    }
</style>
<body>
    <script>

        let b= prompt("enter space separated integers")
        let k= b.split(" ").map(Number)
        let sum=0
        for (let i = 0;i<k.length;i++){
            sum+=k[i]
        }
        alert(sum)

    </script>
</body>


</html>
